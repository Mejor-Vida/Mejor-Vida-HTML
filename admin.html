<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin – Mejor Vida</title>
  <style>
    body{font-family:system-ui;background:#0a5d3e;color:white;padding:60px;text-align:center;}
    textarea,button{margin:30px auto;display:block;width:90%;max-width:600px;padding:20px;font-size:20px;border-radius:12px;border:none;}
    button{background:#ffd700;color:#0a5d3e;font-weight:bold;cursor:pointer;height:70px;font-size:24px;}
    #status{font-size:26px;margin-top:30px;}
  </style>
</head>
<body>
  <h1>Admin – Mejor Vida Insurance</h1>
  <textarea id="note" rows="6" placeholder="Type your change here (example: Change headline to “$25/month Coverage!”)</textarea>
  <button onclick="go()">OPEN GITHUB EDITOR → CLICK COMMIT</button>
  <div id="status">Ready</div>

  <script>
    function go() {
      const note = document.getElementById("note").value.trim() || "quick update";
      const url = "https://github.com/Mejor-Vida/Mejor-Vida-HTML/edit/main/index.html?message=" + encodeURIComponent("Admin: " + note);
      
      // This FORCES the tab to open — works on every browser
      const a = document.createElement('a');
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      document.getElementById("status").innerHTML = "GitHub opened! Just click the green Commit button";
    }
  </script>
</body>
</html>
