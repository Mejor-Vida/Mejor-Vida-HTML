<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Mejor Vida</title>
  <style>
    body { font-family: system-ui; padding:40px; background:#0a5d3e; color:white; text-align:center; }
    input, textarea, button { margin:10px; padding:12px; width:90%; max-width:500px; font-size:18px; }
    button { background:#ffd700; color:#0a5d3e; border:none; border-radius:8px; cursor:pointer; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>Panel Admin – Mejor Vida Insurance</h1>
  <input type="password" id="pass" placeholder="Contraseña" />
  <button onclick="check()">Entrar</button>

  <div id="panel" class="hidden">
    <h2>Editar texto que quieras cambiar:</h2>
    <textarea id="newtext" rows="8" placeholder="Pega aquí el nuevo texto en español..."></textarea><br>
    <button onclick="save()">Guardar cambios en la página principal</button>
    <p id="status"></p>
  </div>

  <script>
    const correctPass = "mejorvida2025";  // ← cambia esta contraseña a la que tú quieras

    function check() {
      if (document.getElementById("pass").value === correctPass) {
        document.getElementById("panel").classList.remove("hidden");
      } else { alert("Contraseña incorrecta"); }
    }

    async function save() {
      const text = document.getElementById("newtext").value;
      await fetch("https://api.github.com/repos/Mejor-Vida/Mejor-Vida-HTML/contents/index.html", {
        method: "PUT",
        headers: {
          "Authorization": "token TU_TOKEN_AQUI",   // ← solo necesitas ponerlo una vez
          "Accept": "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: "Update desde admin",
          content: btoa(unescape(encodeURIComponent(text))),
          sha: await getSha()
        })
      });
      document.getElementById("status").innerHTML = "¡Página actualizada! Refresca la página principal en 10 segundos.";
    }

    // (Pequeño helper para obtener el SHA actual del archivo – funciona perfecto)
    async function getSha() {
      const r = await fetch("https://api.github.com/repos/Mejor-Vida/Mejor-Vida-HTML/contents/index.html");
      const j = await r.json();
      return j.sha;
    }
  </script>
</body>
</html>
