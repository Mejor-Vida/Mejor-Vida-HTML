<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Mejor Vida</title>
  <style>
    body{font-family:system-ui;background:#0a5d3e;color:white;padding:50px;text-align:center;}
    textarea,button{width:90%;max-width:650px;padding:20px;margin:20px;font-size:20px;border-radius:12px;border:none;display:block;}
    button{background:#ffd700;color:#0a5d3e;font-weight:bold;cursor:pointer;height:70px;font-size:22px;}
    #status{margin-top:25px;font-size:24px;font-weight:bold;}
  </style>
</head>
<body>
  <h1>Admin – Mejor Vida Insurance</h1>
  <p>Type what you want changed</p>
  <textarea id="prompt" rows="6" placeholder="Example: Change headline to ‘Protect Your Family Today’"></textarea>
  <button id="btn">Open GitHub Editor → Click Commit</button>
  <div id="status">Ready</div>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const note = document.getElementById("prompt").value.trim() || "Quick admin update";
      document.getElementById("status").textContent = "Opening GitHub…";

      const code = await (await fetch("../index.html")).text();
      const encoded = btoa(unescape(encodeURIComponent(code)));

      const url = `https://github.com/Mejor-Vida/Mejor-Vida-HTML/edit/main/index.html?message=${encodeURIComponent("Admin: " + note)}&content=${encoded}`;

      // This forces the popup to open reliably
      const newWin = window.open(url, '_blank');
      if (newWin) {
        document.getElementById("status").innerHTML = "GitHub opened! Just click the green Commit button";
      } else {
        document.getElementById("status").innerHTML = "Popup blocked! <a href='" + url + "' target='_blank' style='color:#ffd700'>Click here to open GitHub editor</a>";
      });
    });
  </script>
</body>
</html>
