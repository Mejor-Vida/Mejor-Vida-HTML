<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Admin – Mejor Vida</title>
  <style>
    body{font-family:system-ui;background:#0a5d3e;color:white;padding:40px;text-align:center;}
    textarea,button{width:90%;max-width:700px;padding:20px;margin:15px auto;font-size:20px;border-radius:12px;border:none;}
    button{background:#ffd700;color:#0a5d3e;font-weight:bold;cursor:pointer;height:60px;}
    #status{margin-top:20px;font-size:22px;font-weight:bold;}
  </style>
</head>
<body>
  <h1>AI Admin – Mejor Vida Insurance</h1>
  <p>Type in plain English (or Spanish) what you want changed</p>
  <textarea id="prompt" rows="6" placeholder="Example: Change the main headline to ‘Protect your family today – starting at $29/month’ and make the button say ‘Get Quote Instantly’"></textarea><br>
  <button onclick="sendToAI()">Update Website with AI</button>
  <div id="status">Waiting for your instructions…</div>

  <script>
    async function sendToAI(){
      const prompt = document.getElementById("prompt").value;
      if(!prompt) return alert("Write something first");
      document.getElementById("status").innerHTML = "AI is updating your site…";

      const response = await fetch("https://api.openrouter.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer sk-or-v1-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", // ← we’ll fix this in 10 seconds
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o-mini",
          messages: [{
            role: "user",
            content: `You are an expert web editor. Here is the current full index.html code of https://mejor-vida-html.vercel.app\n\n` +
                     await (await fetch("../index.html")).text() + 
                     `\n\nNow make these exact changes the user requested: "${prompt}". Return ONLY the complete updated HTML code, nothing else.`
          }]
        })
        })
      });
      const data = await response.json();
      const newCode = data.choices[0].message.content.trim();

      // Save via GitHub Actions (same safe method we already have)
      await fetch("https://api.github.com/repos/Mejor-Vida/Mejor-Vida-HTML/dispatches", {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github.v3+json",
          "Authorization": "Bearer ${{ secrets.ADMIN_TOKEN }}",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_type: "update_homepage",
          client_payload: { content: btoa(unescape(encodeURIComponent(newCode))) }
        })
      });

      document.getElementById("status").innerHTML = "Done! Refresh the site in 15 seconds";
    }
  </script>
</body>
</html>
