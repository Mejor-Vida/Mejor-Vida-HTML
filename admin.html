<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Mejor Vida</title>
  <style>
    body{font-family:system-ui;background:#0a5d3e;color:white;padding:40px;text-align:center;}
    textarea,button{width:90%;max-width:650px;padding:20px;margin:15px auto;font-size:20px;border-radius:12px;border:none;display:block;}
    button{background:#ffd700;color:#0a5d3e;font-weight:bold;cursor:pointer;height:65px;}
    #status{margin-top:20px;font-size:24px;font-weight:bold;}
  </style>
</head>
<body>
  <h1>Admin – Mejor Vida Insurance</h1>
  <p>Type what you want to change (English or Spanish)</p>
  <textarea id="prompt" rows="6" placeholder="Example: Change headline to ‘Protect Your Family Today – From $29/month’ and make the button red"></textarea>
  <button onclick="openEditor()">Open GitHub Editor → Click Commit</button>
  <div id="status">Ready – type your change above</div>

  <script>
    async function openEditor() {
      const note = document.getElementById("prompt").value.trim() || "Quick admin update";
      document.getElementById("status").textContent = "Opening GitHub editor…";

      const currentCode = await (await fetch("../index.html")).text();
      const encoded = btoa(unescape(encodeURIComponent(currentCode)));

      const url = `https://github.com/Mejor-Vida/Mejor-Vida-HTML/edit/main/index.html
        + `?message=${encodeURIComponent("Admin update: " + note)}`
        + `&description=${encodeURIComponent("Change requested: " + note)}`
        + `&content=${encoded}`;

      window.open(url, '_blank');
      document.getElementById("status").innerHTML = "GitHub opened – just click the green Commit button!";
    }
  </script>
</body>
</html>
