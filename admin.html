<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Admin – Mejor Vida</title>
  <style>
    body{font-family:system-ui;background:#0a5d3e;color:white;padding:40px;text-align:center;}
    textarea,button{width:90%;max-width:700px;padding:20px;margin:15px;font-size:22px;border-radius:12px;border:none;}
    button{background:#ffd700;color:#0a5d3e;font-weight:bold;cursor:pointer;height:70px;}
    #status{font-size:24px;margin-top:20px;font-weight:bold;}
  </style>
</head>
<body>
  <h1>AI Admin – Mejor Vida Insurance</h1>
  <p>Just type what you want changed (English or Spanish)</p>
  <textarea id="prompt" rows="6" placeholder="Example: Make the headline bigger and say ‘Protect Your Family Today – Starting at $29/month’. Make the button red and say ‘Get Quote Now’"></textarea>
  <button onclick="run()">Update Website with AI</button>
  <div id="status">Ready – type your changes above</div>

  <script>
    const API_KEY = "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";  // ← paste your key here

    async function run(){
      const prompt = document.getElementById("prompt").value.trim();
      if(!prompt) return alert("Write something first");
      document.getElementById("status").textContent = "AI is updating your site…";

      const currentCode = await (await fetch("../index.html")).text();

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json",
          "HTTP-Referer": "https://mejor-vida-html.vercel.app",
          "X-Title": "Mejor Vida Insurance"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o-mini",
          messages: [{
            role: "user",
            content: `Current full HTML code:\n\n${currentCode}\n\nUser wants this change: "${prompt}"\n\nReturn ONLY the complete updated full HTML code. No explanations.`
          }]
        })
      });

      const data = await res.json();
      const newCode = data.choices[0].message.content.replace(/^```html?|^```$/gmi, '').trim();

      // Save via your existing safe GitHub Action
      await fetch("https://api.github.com/repos/Mejor-Vida/Mejor-Vida-HTML/dispatches", {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github.v3+json",
          "Authorization": "Bearer ${{ secrets.ADMIN_TOKEN }}",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_type: "update_homepage",
          client_payload: { content: btoa(unescape(encodeURIComponent(newCode))) }
        })
      });

      document.getElementById("status").innerHTML = "DONE! Refresh site in 20 seconds";
    }
  </script>
</body>
</html>
