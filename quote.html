<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CotizaciÃ³n gratuita â€” Mejor Vida Insurance</title>
  <meta name="robots" content="noindex, follow" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --page-bg: #f5f5f5;
      --container-bg: #ffffff;
      --accent: #d17e00;
      --max-width: 960px;
      --header-bg: #0f4db6;
      --header-text: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--page-bg);
      color: #222;
      display: flex;
      flex-direction: column;
    }
    /* HEADER */
    header {
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }
    header .logo img {
      height: 60px;
      width: auto;
    }
    header h1 {
      font-size: 1.25rem;
      margin: 0 16px;
      flex-grow: 1;
      font-weight: 600;
    }
    header .lang-toggle {
      display: flex;
      gap: 8px;
    }
    header .lang-btn {
      background: transparent;
      border: 1.5px solid var(--header-text);
      color: var(--header-text);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }
    header .lang-btn.active,
    header .lang-btn:hover {
      background: var(--header-text);
      color: var(--header-bg);
    }

    main {
      flex-grow: 1;
      max-width: var(--max-width);
      margin: 20px auto;
      width: 100%;
      padding: 0 16px 24px;
      box-sizing: border-box;
    }

    .iframe-wrap {
      width: 100%;
      height: calc(100vh - 100px); /* viewport height minus header and margin */
      max-height: 1400px;
      border-radius: 8px;
      overflow-y: auto;
      box-shadow: 0 6px 22px rgba(10,20,40,0.06);
      background: var(--container-bg);
    }

    .iframe-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
      box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 520px) {
      header h1 {
        font-size: 1rem;
        margin: 0 8px;
      }
      .iframe-wrap {
        height: calc(100vh - 90px);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo" aria-label="Mejor Vida Insurance Home">
      <img src="img/logo-spanish.png" alt="Mejor Vida Insurance logo" />
    </a>
    <h1>CotizaciÃ³n gratuita / Free Quote</h1>
    <div class="lang-toggle" role="group" aria-label="Language toggle">
      <button class="lang-btn active" data-lang-btn="es" aria-pressed="true">ðŸ‡ªðŸ‡¸ ES</button>
      <button class="lang-btn" data-lang-btn="en" aria-pressed="false">ðŸ‡ºðŸ‡¸ EN</button>
    </div>
  </header>

  <main>
    <div class="iframe-wrap" aria-live="polite">
      <iframe
        src="https://crm.mejorvidainsurance.com/widget/bookings/julies-quote-consultation"
        id="booking-widget"
        title="Schedule with Julie â€” Mejor Vida Insurance"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>
  </main>

  <script>
    // Language toggle
    const langButtons = document.querySelectorAll('.lang-btn');
    function setLanguage(lang) {
      document.querySelectorAll('[data-lang="es"]').forEach(el => el.style.display = lang === 'es' ? '' : 'none');
      document.querySelectorAll('[data-lang="en"]').forEach(el => el.style.display = lang === 'en' ? '' : 'none');
      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.langBtn === lang);
        btn.setAttribute('aria-pressed', btn.dataset.langBtn === lang);
      });
    }
    langButtons.forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.langBtn)));
    setLanguage('es');

    // Iframe height adjustment (optional, but iframe fills container height)
    (function ensureBookingIframeHeight() {
      var iframe = document.getElementById('booking-widget');
      var wrapper = iframe.parentElement;

      function applyHeight() {
        if (!iframe || !wrapper) return;
        var maxAvailable = window.innerHeight - wrapper.getBoundingClientRect().top - 20;
        iframe.style.height = Math.max(700, Math.min(1400, maxAvailable)) + 'px';
      }

      window.addEventListener('resize', applyHeight);
      document.addEventListener('DOMContentLoaded', applyHeight);
      setTimeout(applyHeight, 600);
      setTimeout(applyHeight, 2000);
    })();
  </script>
</body>
</html>
