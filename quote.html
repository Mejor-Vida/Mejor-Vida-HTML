<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cotización gratuita — Mejor Vida Insurance</title>
  <meta name="robots" content="noindex, follow" />
  <style>
    :root {
      --page-bg: #f5f5f5;
      --container-bg: #ffffff;
      --accent: #d17e00;
      --max-width: 960px;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color: #222;
    }
    header {
      text-align: center;
      padding: 28px 16px 8px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      color: #0f4db6;
    }
    p.lead {
      margin: 6px 0 0;
      color: #444;
    }
    .form-shell {
      max-width: var(--max-width);
      margin: 28px auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 6px 22px rgba(10,20,40,0.06);
    }

    /* make iframe fill the container and be responsive; allow wrapper to scroll */
    .iframe-wrap {
      width: 100%;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
      border-radius: 6px;
      -webkit-overflow-scrolling: touch;
    }

    .iframe-wrap iframe {
      display: block;
      width: 100%;
      min-height: 700px;
      border: 0;
      border-radius: 3px;
      box-sizing: border-box;
    }

    /* slim footer for mobile readability */
    @media (max-width: 520px) {
      h1 { font-size: 22px; }
      .form-shell { padding: 12px; margin: 12px; }
      .iframe-wrap { max-height: calc(100vh - 140px); }
      .iframe-wrap iframe { min-height: 900px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="pageTitle">Get a Free Quote / Cotización gratuita</h1>
    <p class="lead">Schedule your appointment below and complete the quote form afterward. / Programe su cita a continuación y complete el formulario de cotización después.</p>
  </header>

  <main>
    <div class="form-shell" role="main" aria-labelledby="pageTitle">
      <div class="iframe-wrap" id="booking-container" aria-live="polite">
        <!-- Booking / calendar widget (includes post-booking quote form step) -->
        <iframe
            src="https://crm.mejorvidainsurance.com/widget/bookings/julies-quote-consultation"
            id="booking-widget"
            title="Schedule with Julie — Mejor Vida Insurance"
            loading="lazy"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        >
        </iframe>
      </div>
    </div>
  </main>

  <script>
    (function ensureBookingIframeHeight() {
      var iframe = document.getElementById('booking-widget');
      var wrapper = document.getElementById('booking-container');

      function applyHeight() {
        if (!iframe || !wrapper) return;
        var maxAvailable = window.innerHeight - 160;
        iframe.style.height = Math.max(700, Math.min(1400, maxAvailable)) + 'px';
        wrapper.style.overflowY = 'auto';
        wrapper.style.webkitOverflowScrolling = 'touch';
      }

      document.addEventListener('DOMContentLoaded', applyHeight);
      setTimeout(applyHeight, 600);
      setTimeout(applyHeight, 2000);
      window.addEventListener('resize', applyHeight);
    })();
  </script>
</body>
</html>
