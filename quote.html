  <style>
    :root{
      --container-w: 1180px;
      --brand-blue: #0f4db6;
      --accent: #d17e00;
      --text: #222;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background: #f5f9fd;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* HEADER: use your header.jpg as background with a light overlay */
    header.header {
      background:
        linear-gradient(rgba(217,233,249,0.95), rgba(217,233,249,0.95)),
        url('img/header.jpg') no-repeat left center;
      background-size: auto 120%;
      box-shadow: none;
    }

    .container {
      max-width: var(--container-w);
      margin: 0 auto;
      padding: 12px 20px;
      box-sizing: border-box;
      width: 100%;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .logo { flex: 0 0 auto; }
    .logo img, #header-logo, .header-logo-img {
      height: 150px;
      width: auto;
      display:block;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 18px;
      flex: 1 1 auto;
      justify-content: flex-end;
    }

    /* Language toggle */
    .lang-toggle {
      display:flex;
      gap:8px;
      align-items:center;
    }
    .lang-btn {
      background: transparent;
      border: 1.5px solid rgba(0,0,0,0.08);
      color: #222;
      padding:6px 10px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .lang-btn.active {
      background: var(--brand-blue);
      color: #fff;
      border-color: var(--brand-blue);
    }

    /* Navigation */
    .nav {
      display:flex;
      align-items:center;
      gap: 14px;
      margin-left: 8px;
    }
    .nav a {
      color: #111;
      text-decoration:none;
      font-weight:600;
      padding:8px 10px;
      border-radius:8px;
    }
    .nav a.btn-quote {
      background: var(--brand-blue);
      color:#fff;
    }

    /* Main and scheduler */
    main {
      max-width: var(--container-w);
      margin: 18px auto;
      padding: 0 20px 40px;
      box-sizing: border-box;
    }

    .iframe-wrap {
      width:100%;
      height: calc(100vh - 220px);
      max-height: 1400px;
      background: #fff;
      border-radius: 10px;
      overflow:auto;
      box-shadow: 0 8px 28px rgba(10,20,40,0.06);
      border: 1px solid rgba(20,30,40,0.04);
    }

    .iframe-wrap iframe {
      width:100%;
      height:100%;
      border:0;
      display:block;
      border-radius: 10px;
      box-sizing:border-box;
      min-height:700px;
    }

    /* Minor spacing so header image appears consistent with index */
    header.header .container { padding-top: 18px; padding-bottom: 18px; }

    /* Responsive */
    @media (max-width: 980px) {
      .header-container { flex-direction: column; align-items:center; gap:8px; }
      .header-right { width:100%; justify-content:space-between; }
      .logo img { height:120px; }
      .iframe-wrap { height: calc(100vh - 260px); }
    }
    @media (max-width:520px) {
      .logo img { height:100px; }
      .iframe-wrap { height: calc(100vh - 220px); }
      .nav a { font-size:14px; padding:6px 8px; }
      .lang-btn { padding:6px 8px; }
    }
  </style>
</head>
<body>
  <!-- Header (uses img/header.jpg as background) -->
  <header class="header" role="banner">
    <div class="container header-container">
      <div class="logo">
        <a href="/" class="logo-link" aria-label="Mejor Vida Insurance home">
          <img id="header-logo" class="header-logo-img" src="img/logo-spanish.png" alt="Mejor Vida Insurance logo" />
        </a>
      </div>

      <div class="header-right" role="navigation" aria-label="Header right">
        <div class="lang-toggle" role="group" aria-label="Language toggle">
          <button class="lang-btn active" data-lang-btn="es" aria-pressed="true"><span class="flag">ðŸ‡ªðŸ‡¸</span> ES</button>
          <button class="lang-btn" data-lang-btn="en" aria-pressed="false"><span class="flag">ðŸ‡ºðŸ‡¸</span> EN</button>
        </div>

        <nav class="nav" aria-label="Primary navigation">
          <a href="/" data-lang="es">Inicio</a>
          <a href="/" data-lang="en" style="display:none;">Home</a>

          <a href="/quote.html" class="btn-quote" data-lang="es" role="button">CotizaciÃ³n gratis</a>
          <a href="/quote.html" class="btn-quote" data-lang="en" style="display:none;" role="button">Free quote</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main content: booking iframe -->
  <main>
    <div class="iframe-wrap" id="booking-container" aria-live="polite">
      <iframe
        id="booking-widget"
        title="Schedule with Julie â€” Mejor Vida Insurance"
        src="https://crm.mejorvidainsurance.com/widget/bookings/julies-quote-consultation"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>
  </main>

  <!-- Language toggle script (same behavior as index) -->
  <script>
    const langButtons = document.querySelectorAll('.lang-btn');
    function setLanguage(lang) {
      document.querySelectorAll('[data-lang="es"]').forEach(el => el.style.display = lang === 'es' ? '' : 'none');
      document.querySelectorAll('[data-lang="en"]').forEach(el => el.style.display = lang === 'en' ? '' : 'none');
      langButtons.forEach(btn => {
        const isActive = btn.dataset.langBtn === lang;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
      });
    }
    langButtons.forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.langBtn)));
    setLanguage('es');

    // Ensure iframe fills available area and adjust on resize
    (function ensureBookingIframeHeight() {
      var iframe = document.getElementById('booking-widget');
      var wrapper = document.getElementById('booking-container');

      function applyHeight() {
        if (!iframe || !wrapper) return;
        var top = wrapper.getBoundingClientRect().top;
        var maxAvailable = window.innerHeight - top - 24;
        iframe.style.height = Math.max(700, Math.min(1400, maxAvailable)) + 'px';
      }

      document.addEventListener('DOMContentLoaded', applyHeight);
      setTimeout(applyHeight, 300);
      setTimeout(applyHeight, 1500);
      window.addEventListener('resize', applyHeight);
    })();
  </script>

  <!-- Chat widget loader (same as index) -->
