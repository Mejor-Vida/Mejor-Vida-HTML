<body>

  <header class="header">
    <div class="container">

  <section class="hero" style="padding:80px 20px; background:#0a5d3e; color:white; text-align:center;">

            <option>No</option>
            <option>Sí</option>
          </select>
        </div>

        <button type="submit" class="btn-cta" style="width:100%; padding:20px; margin-top:30px; font-size:1.5rem;">
          Mostrar Mi Cotización Exacta →
        </button>
