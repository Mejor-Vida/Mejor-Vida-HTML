name: Update homepage from AI admin

on:
  repository_dispatch:
    types: [update_homepage]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update index.html
        run: |
          echo "${{ github.event.client_payload.content }}" | base64 -d > index.html
          git config user.name "AI Admin"
          git config user.email "ai@mejorvida.com"
          git add index.html
          git commit -m "AI update from admin panel" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
